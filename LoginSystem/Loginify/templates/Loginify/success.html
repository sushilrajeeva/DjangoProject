<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .user-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 3px;
            margin: 20px 0;
            text-align: left;
        }
        
        .user-info p {
            margin: 10px 0;
            color: #555;
        }
        
        .user-info strong {
            color: #333;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>âœ“ Login Successful!</h2>
        <p>Welcome back, {{ username }}!</p>
        
        <div class="user-info">
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        
        <a href="{% url 'login' %}" class="btn">Back to Login</a>
    </div>
</body>
</html>
